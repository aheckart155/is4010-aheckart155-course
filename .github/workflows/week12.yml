name: Week 12 - Rust
on:
  workflow_dispatch:
  push:
    paths:
      - 'week12/**'
      - '.github/workflows/week12.yml'
  pull_request:
    paths:
      - 'week12/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable

      - name: Check if Rust project exists
        id: check_rust
        run: |
          if [ -f "week12/src/main.rs" ] && [ -s "week12/src/main.rs" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run cargo test
        if: steps.check_rust.outputs.exists == 'true'
        run: cd week12 && cargo test --verbose

      - name: Run cargo fmt check
        if: steps.check_rust.outputs.exists == 'true'
        run: cd week12 && cargo fmt --check

      - name: Run cargo clippy
        if: steps.check_rust.outputs.exists == 'true'
        run: cd week12 && cargo clippy -- -D warnings

      - name: Rust project not found
        if: steps.check_rust.outputs.exists == 'false'
        run: |
          echo "⚠️ week12/src/main.rs not found or empty"
          echo "Create/update this file to enable automated testing"
          exit 0
